<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="content/style.css">
    <link rel="icon" type="image/svg+xml" href="content/todo-favicon.svg">
</head>
<body>
    <h1>Todo list</h1>
    <div id="todos">
        <div class="todo-item" id="todo-1">
            <h3>1. Have a meal</h3>
            <button onclick="deleteTodo(1)">Delete</button>
        </div>
        <div class="todo-item" id="todo-2">
            <h3>2. Learn Coding</h3>
            <button onclick="deleteTodo(2)">Delete</button>
        </div>
    </div>
    <div class="add-todo">
        <input id="inp" type="text" placeholder="Enter your task">
        <button class="add-btn" onclick="addTodo()">Add Todo!</button>
    </div>

    <script src="app/script.js"></script>

</body>
</html>
